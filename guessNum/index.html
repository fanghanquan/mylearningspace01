<!DOCTYPE html>
<head>
    <title>Page01</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="./css/style.css">
</head>
<html>
   
    <body>
        <div>
            <span id="player1">玩家1：小明</span>
            <div class="demo01" style="display:none">
                <button>点我点我</button>
            </div>
            <div class="form">
                <h1>猜数字游戏</h1>
                <p>我刚才随机选定了一个100以内的自然数。看你能否在 10 次以内猜中它。每次我都会告诉你所猜的结果是高了还是低了。</p>
                <div class="resetParas">
                    <label for="guessField">猜数字:</label>
                    <input type="text" id="guessField" class="guessField">
                    <input type="submit" value="确定" class="guessSumbit">
                </div>
                <div class="result">
                    <p class="guesses"></p>
                    <p class="lastResult"></p>
                    <p class="lowOrHi"></p>
                </div>
            </div>
            <div>
                <button class="randomBgColor">背景色随机</button>
            </div>
        </div>
    </body>

    <script src="./js/script.js"></script>
</html>
